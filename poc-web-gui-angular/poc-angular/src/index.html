<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PocAngular</title>
  <base href="/">

  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="favicon.ico" rel="icon" type="image/x-icon">

  <style>
    body {
      min-height: 100vh;
    }

    app-root {
      opacity: 1;
      transition-timing-function: ease-in-out;
    }

    app-root:empty {
      opacity: 0;
    }

    /* .loading screen is visible when app is not bootstrapped yet, my-app is empty */
    .loading-container {
      opacity: 0;
      background-color: lightslategray;
    }

    app-root:empty + .loading-container {
      display: flex;
      opacity: 1;
      transition-timing-function: ease-in;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      height: 100vh;
    }

    app-root:empty + .loading {
      z-index: 100;
    }

    .loading .loading-message {
      display: none;
      font: 400 24px/32px Roboto, "Helvetica Neue", sans-serif;
    }


    /*
    Yin Yang spinner
    Source: https://css-tricks.com/creating-yin-yang-loaders-web/
     */

    #btn--yp {
      box-sizing: content-box;
      position: fixed;
      z-index: 9;
      bottom: 1em;
      right: 1em;
      border: solid 1em transparent;
      width: 4.625em;
      height: 3.25em;
      background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/2017/icon-yp.svg) 50%/cover content-box;
      font: 16px/ 1.25 trebuchet ms, sans-serif;
      text-indent: 200vw;
      text-shadow: none;
      filter: grayscale(1) drop-shadow(0 0 1px #e8e0e0);
      transition: .5s;
      white-space: nowrap;
    }

    #btn--yp:before {
      box-sizing: inherit;
      position: absolute;
      left: 0;
      bottom: 100%;
      margin: 1em -.5em;
      padding: .5em;
      width: 100%;
      border-radius: 5px;
      background: #e8e0e0;
      color: #000;
      text-align: center;
      text-decoration: none;
      text-indent: 0;
      white-space: normal;
      animation: float 1s ease-in-out infinite alternate;
      content: attr(data-txt);
    }

    #btn--yp:hover, #btn--yp:focus {
      outline: none;
      filter: grayscale(0) drop-shadow(0 0 1px crimson);
    }

    @keyframes float {
      to {
        transform: translateY(0.75em);
      }
    }

    .loading {
      position: relative;
      width: 24vmin;
      height: 24vmin;
      border-radius: 50%;
      background: linear-gradient(white 50%, black 0);
      animation: r 2s linear infinite;
    }

    .loading:before, .loading:after {
      --i: 0;
      position: absolute;
      top: 25%;
      right: calc((1 - var(--i)) * 50%);
      bottom: 25%;
      left: calc(var(--i) * 50%);
      border: solid 4vmin hsl(0, 0%, calc(var(--i) * 100%));
      transform-origin: calc(var(--i) * 100%) 50%;
      transform: scale(0.5);
      background: hsl(0, 0%, calc((1 - var(--i)) * 100%));
      border-radius: 50%;
      animation: s 1s ease-in-out calc(var(--i) * -1s) infinite alternate;
      content: "";
    }

    .loading:after {
      --i: 1;
    }

    @keyframes s {
      to {
        transform: scale(1.5);
      }
    }

    @keyframes r {
      to {
        transform: rotate(1turn);
      }
    }

  </style>

</head>
<body>

<app-root></app-root>
<div class="loading-container">
  <div class="loading">
    <div class="loading-message">
      <h3>Loading...</h3>
    </div>
  </div>
</div>

</body>
</html>
