<h1>{{title}}</h1>

<mat-toolbar>
  <button (click)="openDialogWithList()" mat-button>List</button>
  <button (click)="openDialogWithEditor()" mat-button>Editor</button>
</mat-toolbar>

<person-editor-card
  [isManaged]="true"
  [entityToLoad]="selectedEntity">
</person-editor-card>

<person-list-card
  [isManaged]="true"
  (entitySelector)="onEntitySelected($event)">
</person-list-card>
