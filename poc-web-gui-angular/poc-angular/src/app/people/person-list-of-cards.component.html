<mat-paginator
  [hidePageSize]="true"
  [length]="dataSource.totalSubject | async"
  [pageSize]="pageSize"
  class="list-of-cards-paginator">
</mat-paginator>

<div class="entity-cards">

  <mat-card *ngFor="let entity of dataSource.entitiesSubject | async" class="entity-card entity-detail-card">
    <mat-card-header>
      <mat-card-title>
        {{entity.firstName}} {{entity.prefix}} {{entity.lastName}}
      </mat-card-title>

    </mat-card-header>
    <mat-card-content>
      {{entity.firstName}} {{entity.prefix}} {{entity.lastName}} was born
      on {{moment(entity.birthDate, "YYYY-MM-DD").format('MMMM Do YYYY')}} in {{entity.birthPlace}}.
    </mat-card-content>
  </mat-card>

</div>
