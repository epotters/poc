<h1>{{meta.displayNamePlural}}</h1>

<mat-card class="list-card">

  <mat-card-actions align="end">

    <button (click)="deleteEntities()" mat-button>
      <span>Delete {{meta.namePlural}}</span>
    </button>

    <button (click)="updateEntities()" mat-button>
      <span>Update {{meta.namePlural}}</span>
    </button>

    <button mat-button routerLink="/{{meta.namePlural}}/new" routerLinkActive="active">
      <span>New {{meta.name}}</span>
    </button>
  </mat-card-actions>

  <mat-card-content>

    <!-- New part: this is the search box -->
    <mat-form-field>
      <input #input matInput placeholder="Search {{meta.displayNamePlural.toLowerCase()}}">
    </mat-form-field>


    <div *ngIf="dataSource.loading$ | async" class="spinner-container">
      <mat-spinner></mat-spinner>
    </div>



    <mat-table [dataSource]="dataSource" class="mat-elevation-z2" matSort matSortActive="lastName"
               matSortDirection="asc"
               matSortDisableClear>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
        <mat-cell *matCellDef="let person">{{person.id}}</mat-cell>
      </ng-container>

      <!-- First Name Column -->
      <ng-container matColumnDef="firstName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>First Name</mat-header-cell>
        <mat-cell *matCellDef="let person">{{person.firstName}}</mat-cell>
      </ng-container>

      <!-- Prefix Column -->
      <ng-container matColumnDef="prefix">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Prefix</mat-header-cell>
        <mat-cell *matCellDef="let person">{{person.prefix}}</mat-cell>
      </ng-container>

      <!-- Last Name Column -->
      <ng-container matColumnDef="lastName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Last name</mat-header-cell>
        <mat-cell *matCellDef="let person">{{person.lastName}}</mat-cell>
      </ng-container>

      <!-- Gender Column -->
      <ng-container matColumnDef="gender">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Gender</mat-header-cell>
        <mat-cell *matCellDef="let person">{{(person.gender == 'MALE') ? 'Male' : (person.gender == 'FEMALE') ? 'Female' : ''}}</mat-cell>
      </ng-container>

      <!-- Birth date Column -->
      <ng-container matColumnDef="birthDate">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Birth date</mat-header-cell>
        <mat-cell *matCellDef="let person">{{person.birthDate}}</mat-cell>
      </ng-container>

      <!-- Birth place Column -->
      <ng-container matColumnDef="birthPlace">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Birth place</mat-header-cell>
        <mat-cell *matCellDef="let person">{{person.birthPlace}}</mat-cell>
      </ng-container>


      <mat-header-row *matHeaderRowDef="meta.displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: meta.displayedColumns;" (click)="onRowClicked(row)"></mat-row>

    </mat-table>


    <mat-paginator [length]="dataSource.total" [pageSize]="meta.defaultPageSize"></mat-paginator>

  </mat-card-content>
</mat-card>
