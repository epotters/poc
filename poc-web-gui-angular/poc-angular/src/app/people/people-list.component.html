<h1>People</h1>

<mat-card class="list-card">

  <mat-card-actions align="end">

    <button mat-button (click)="deletePeople()">
      <span>Delete people</span>
    </button>

    <button mat-button (click)="updatePeople()">
      <span>Update people</span>
    </button>

    <button mat-button routerLinkActive="active" routerLink="/people/new">
      <span>New person</span>
    </button>
  </mat-card-actions>

  <mat-card-content>

    <!-- New part: this is the search box -->
    <mat-form-field>
      <input matInput placeholder="Search people" #input>
    </mat-form-field>


    <div class="spinner-container" *ngIf="dataSource.loading$ | async">
      <mat-spinner></mat-spinner>
    </div>


    <mat-table [dataSource]="dataSource" class="mat-elevation-z2" matSort matSortActive="lastName"
               matSortDirection="asc"
               matSortDisableClear>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
        <mat-cell *matCellDef="let person">{{person.id}}</mat-cell>
      </ng-container>

      <!-- First Name Column -->
      <ng-container matColumnDef="firstName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>First Name</mat-header-cell>
        <mat-cell *matCellDef="let person">{{person.firstName}}</mat-cell>
      </ng-container>

      <!-- Prefix Column -->
      <ng-container matColumnDef="prefix">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Prefix</mat-header-cell>
        <mat-cell *matCellDef="let person">{{person.prefix}}</mat-cell>
      </ng-container>

      <!-- Last Name Column -->
      <ng-container matColumnDef="lastName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Last name</mat-header-cell>
        <mat-cell *matCellDef="let person">{{person.lastName}}</mat-cell>
      </ng-container>

      <!-- Gender Column -->
      <ng-container matColumnDef="gender">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Gender</mat-header-cell>
        <mat-cell *matCellDef="let person">{{person.gender == 'MALE' ? 'Male' : 'Female'}}</mat-cell>
      </ng-container>

      <!-- Birth date Column -->
      <ng-container matColumnDef="birthDate">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Birth date</mat-header-cell>
        <mat-cell *matCellDef="let person">{{person.birthDate}}</mat-cell>
      </ng-container>

      <!-- Birth place Column -->
      <ng-container matColumnDef="birthPlace">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Birth place</mat-header-cell>
        <mat-cell *matCellDef="let person">{{person.birthPlace}}</mat-cell>
      </ng-container>


      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></mat-row>

    </mat-table>


    <mat-paginator [length]="total" [pageSize]="100"></mat-paginator>

  </mat-card-content>
</mat-card>
