<h2 mat-dialog-title>{{title}}</h2>

<mat-dialog-content class="mat-typography">
  <p>{{message}}</p>
</mat-dialog-content>

<mat-dialog-actions align='end'>
  <button class="mat-button" (click)="cancel()">No</button>
  <button class="mat-button mat-primary" (click)="confirm()">Yes</button>
</mat-dialog-actions>
