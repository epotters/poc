<h2 mat-dialog-title>{{title}}</h2>

<mat-dialog-content>

<p>{{message}}</p>

</mat-dialog-content>

<mat-dialog-actions align='end'>
  <button class="mat-raised-button" (click)="cancel()">No</button>
  <button class="mat-raised-button mat-primary" (click)="confirm()">Yes</button>
</mat-dialog-actions>
