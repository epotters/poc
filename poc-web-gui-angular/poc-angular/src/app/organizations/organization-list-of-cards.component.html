<mat-card class="list-of-cards-card">

  <mat-card-content>

<!--    <div *ngIf="dataSource.loading$ | async" class="spinner-container">-->
<!--      <mat-spinner [diameter]="30"></mat-spinner>-->
<!--    </div>-->

    <div fxFill fxLayout="column" fxLayoutAlign="space-between" class="list-of-cards">
      <div fxLayout="row wrap">
        <ng-container *ngFor="let organization of dataSource.awaitEntities() | async">
          <organization-editor-card
            [isManaged]="true"
            [entityToLoad]="organization">
          </organization-editor-card>
        </ng-container>
      </div>
    </div>

    <mat-paginator
      [length]="dataSource.awaitTotal() | async"
      [pageSize]="pageSize"
      [hidePageSize]="true"
      class="list-of-cards-paginator">
    </mat-paginator>

  </mat-card-content>
</mat-card>
