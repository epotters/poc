<mat-card class="list-of-cards-card">

  <mat-card-actions>
    <mat-paginator
      (page)="showEvent($event)"
      [hidePageSize]="true"
      [length]="dataSource.totalSubject | async"
      [pageSize]="pageSize"
      class="list-of-cards-paginator">
    </mat-paginator>
  </mat-card-actions>

  <mat-card-content>

    <div class="list-of-cards" fxFill fxLayout="column" fxLayoutAlign="space-between">
      <div fxLayout="row wrap">
        <ng-container *ngFor="let organization of dataSource.entitiesSubject | async">
          <organization-editor-card
            [entityToLoad]="organization"
            [isManaged]="true">
          </organization-editor-card>
        </ng-container>
      </div>
    </div>

  </mat-card-content>
</mat-card>
