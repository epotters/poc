

<mat-autocomplete #organizationSelector="matAutocomplete" [displayWith]="displayOption">
  <mat-option *ngFor="let organization of dataSource.getEntities()" [value]="organization.id">
    {{organization.name}}
  </mat-option>
</mat-autocomplete>

<div style="display: none">
  <mat-paginator
    [length]="dataSource.getTotal()"
    [pageSize]="pageSize"
    [hidePageSize]="true"
    class="list-of-cards-paginator">
  </mat-paginator>
</div>
