<mat-card class="form-card">
  <mat-card-header>


    <mat-card-title>{{meta.displayName}} Editor</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <form [formGroup]="entityForm">

      <!-- ID-->
      <div>
        <mat-form-field>
          <mat-label>ID</mat-label>
          <input formControlName="id" matInput name="id" readonly>
        </mat-form-field>
      </div>

      <!-- Person -->
      <div>
        <mat-form-field>
          <mat-label>Person</mat-label>
          <input matInput formControlName="person" name="person">
        </mat-form-field>
      </div>

      <!-- Employer -->
      <div>
        <mat-form-field>
          <mat-label>Employer</mat-label>
          <input matInput formControlName="employer" name="employer" [matAutocomplete]="organizationSelector">

          <organization-selector></organization-selector>
        </mat-form-field>
      </div>

    </form>
  </mat-card-content>

  <mat-card-actions align="end">

    <button (click)="goToList()" [hidden]="isManaged" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>

    <span class="fill-remaining-space"></span>

    <button (click)="deleteEntity()" [disabled]="isNew()" mat-button>Delete</button>
    <button (click)="revert()" [disabled]="!entityForm.dirty" mat-button>Revert</button>
    <button (click)="saveEntity()" [disabled]="!entityForm.dirty || entityForm.invalid" color="primary"
            mat-button>Save
    </button>
  </mat-card-actions>

</mat-card>
