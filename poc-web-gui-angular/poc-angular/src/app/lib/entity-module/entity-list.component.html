<div class="entity-list" component-style="entity-list">

  <div class.progress-visible="dataSource.loading$ | async" class="progress">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>

  <editor-actions
    [meta]="meta"
    [service]="service"
  ></editor-actions>

  <mat-toolbar class="list-toolbar-top">

    <h4>{{title}}</h4>

    <span class="fill-remaining-space"></span>

    <button mat-button [matMenuTriggerFor]="titlebarMenu" #batchActionsMenuTrigger>
      <mat-icon>more_vert</mat-icon>
    </button>


    <mat-menu #titlebarMenu="matMenu">

      <button mat-menu-item (click)="toggleFilter()">
        <span>{{this.filterVisible ? 'Hide' : 'Show'}} filter</span>
      </button>
      <button mat-menu-item [disabled]="fieldFilters.length == 0" (click)="filterRow.clear()">
        <span>Clear filter</span>
      </button>
      <mat-divider></mat-divider>

      <button mat-menu-item (click)="toggleEditor()">
        <span>{{this.editorVisible ? 'Hide editor' : 'New ' + this.meta.displayName.toLowerCase()}}</span>
      </button>
      <button mat-menu-item (click)="editorRow.clear()">
        <span>Clear editor</span>
      </button>
      <mat-divider></mat-divider>

      <button mat-menu-item (click)="newEntity()">
        <span>New {{meta.name}}</span>
      </button>
      <button mat-menu-item (click)="goToManager()">
        <span>{{meta.displayName}} Manager</span>
      </button>
      <mat-divider></mat-divider>

      <button mat-menu-item (click)="deleteEntities()">
        <span>Delete {{meta.namePlural}}</span>
      </button>
      <button mat-menu-item (click)="updateEntities()">
        <span>Update {{meta.namePlural}}</span>
      </button>
    </mat-menu>

  </mat-toolbar>


  <mat-table [dataSource]="dataSource" matSort matSortActive="{{meta.defaultSortField}}"
             matSortDirection="{{meta.defaultSortDirection}}" matSortDisableClear>

    <ng-container *ngFor="let column of columns" matColumnDef="{{column}}">
      <mat-header-cell *matHeaderCellDef>
        <span mat-sort-header>{{meta.columnConfigs[column].label}}</span>
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{getCellDisplayValue(row, column)}}</mat-cell>
    </ng-container>

    <ng-container *matHeaderRowDef="columns">
      <mat-header-row [class.hidden]="!headerVisible"></mat-header-row>

      <filter-row [meta]="meta"
                  [columns]="columns"
                  [hidden]="!filterVisible"
                  (editorChange)="onFilterChanged($event)"
                  [class.editor-inline]="true">
      </filter-row>

      <editor-row [meta]="meta"
                  [columns]="columns"
                  [hidden]="!editorVisible"
                  (keydown.enter)="saveEntity()"
                  (keydown.escape)="stopEditing()"
                  [class.editor-inline]="true"
                  [class.editor-moved]="editorViewState.rowElement"
                  [style.transform]="editorViewState.transform">
      </editor-row>

    </ng-container>

    <mat-row (contextmenu)="onContextMenu($event, row, idx)"
             (click)="onShiftClick($event, row)"
             (dblclick)="onDblClick($event, row, idx)"
             *matRowDef="let row; columns: columns; let idx = index;"></mat-row>

    <ng-container matColumnDef="paginator">
      <mat-footer-cell *matFooterCellDef>
        <mat-paginator
          [length]="dataSource.awaitTotal() | async"
          [pageSize]="meta.defaultPageSize">
        </mat-paginator>
      </mat-footer-cell>
    </ng-container>

    <mat-footer-row *matFooterRowDef="['paginator']" [class.hidden]="!paginatorVisible"></mat-footer-row>

  </mat-table>

</div>


<!-- Context menu -->
<div style="visibility: hidden; position: fixed"
     [style.left]="contextMenuPosition.x"
     [style.top]="contextMenuPosition.y"
     [matMenuTriggerFor]="contextMenu"
     #contextMenuTrigger="matMenuTrigger">
</div>
<mat-menu #contextMenu="matMenu">
  <ng-template matMenuContent let-entity="entity" let-target="targetElement" let-idx="dataIndex" let-related="relatedEntity">

    <button mat-menu-item (click)="goToRelatedEntity(related, entity[related])" *ngIf="related">Go to entity</button>
    <mat-divider *ngIf="related"></mat-divider>

    <button mat-menu-item (click)="startEditing(entity, target, idx)" *ngIf="!isEditing()">Edit
      this {{meta.displayName.toLowerCase()}}</button>
    <button mat-menu-item (click)="stopEditing().subscribe()" *ngIf="isEditing()">Stop editing</button>
    <button mat-menu-item (click)="selectEntity(entity)">Edit</button>
    <button mat-menu-item (click)="deleteEntity(entity)">Delete</button>
  </ng-template>
</mat-menu>
