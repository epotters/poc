<div *ngIf="dataSource.loading$ | async" class="progress">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

<mat-card class="list-card" component-style="entity-list">

  <mat-card-header>


    <mat-card-title>{{meta.displayNamePlural}}</mat-card-title>

    <span class="fill-remaining-space"></span>


    <button (click)="toggleFilter()" mat-button>
      <mat-icon>search</mat-icon>
      <span>{{this.filterRowVisible ? 'Hide' : 'Show'}} filter</span>
    </button>
    <button [disabled]="fieldFilters.length == 0" (click)="filterRow.clear()" mat-button>
      <span>Clear filter</span>
    </button>


    <button (click)="toggleEditor()" mat-button>
      <mat-icon>add</mat-icon>
      <span>{{this.editorRowVisible ? 'Hide' : 'New entity'}}</span>
    </button>
    <button (click)="editorRow.clear()" mat-button>
      <span>Clear editor</span>
    </button>


    <button mat-button [matMenuTriggerFor]="batchActionsMenu" #batchActionsMenuTrigger>
      <mat-icon>more_vert</mat-icon>
    </button>


    <mat-menu #batchActionsMenu="matMenu">
      <button mat-menu-item (click)="newEntity()">
        <span>New {{meta.name}}</span>
      </button>
      <button mat-menu-item (click)="goToManager()">
        <span>{{meta.displayName}} Manager</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="deleteEntities()">
        <span>Delete {{meta.namePlural}}</span>
      </button>
      <button mat-menu-item (click)="updateEntities()">
        <span>Update {{meta.namePlural}}</span>
      </button>
    </mat-menu>

  </mat-card-header>


  <mat-card-content>

    <mat-table [dataSource]="dataSource" matSort matSortActive="{{meta.defaultSortField}}"
               matSortDirection="asc" class="mat-elevation-z2" matSortDisableClear>

      <ng-container *ngFor="let column of meta.displayedColumns" matColumnDef="{{column}}">
        <mat-header-cell *matHeaderCellDef>
          <span mat-sort-header>{{meta.columnConfigs[column].label}}</span>
        </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{getCellDisplayValue(row, column)}}</mat-cell>
      </ng-container>

      <ng-container *matHeaderRowDef="meta.displayedColumns">
        <mat-header-row></mat-header-row>
        <filter-row (editorChange)="onFilterChanged($event)" [hidden]="!filterRowVisible"></filter-row>
        <editor-row (editorChange)="onEditorChanged($event)" [hidden]="!editorRowVisible" (keydown.enter)="saveEntity()"></editor-row>
      </ng-container>

      <mat-row (contextmenu)="onContextMenu($event, row)" (click)="onShiftClick($event, row)"
               *matRowDef="let row; columns: meta.displayedColumns;"></mat-row>


      <ng-container matColumnDef="paginator">
        <mat-footer-cell *matFooterCellDef>
          <mat-paginator
            [length]="dataSource.awaitTotal() | async"
            [pageSize]="meta.defaultPageSize">
          </mat-paginator>
        </mat-footer-cell>
      </ng-container>

      <mat-footer-row *matFooterRowDef="['paginator']"></mat-footer-row>

    </mat-table>

  </mat-card-content>
</mat-card>


<!-- Context menu-->
<div style="visibility: hidden; position: fixed"
     [style.left]="contextMenuPosition.x"
     [style.top]="contextMenuPosition.y"
     [matMenuTriggerFor]="contextMenu"
     #contextMenuTrigger="matMenuTrigger">
</div>
<mat-menu #contextMenu="matMenu">
  <ng-template matMenuContent let-entity="entity" let-target="targetElement">
    <button mat-menu-item (click)="loadEntityInEditor(entity, target)">Edit here</button>
    <button mat-menu-item (click)="selectEntity(entity)">Edit</button>
    <button mat-menu-item (click)="deleteEntity(entity)">Delete</button>
  </ng-template>
</mat-menu>
