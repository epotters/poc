<mat-card class="list-card">

  <mat-card-actions align="end">

    <button [disabled]="fieldFilters.length == 0" (click)="filterRow.clear()" mat-button>
      <span>Clear filter</span>
    </button>
    <button *ngIf="!!filterRow && filterRow.visible" (click)="filterRow.hide()" mat-button>
      <span>Hide filter</span>
    </button>
    <button *ngIf="!filterRow || !filterRow.visible" (click)="filterRow.show()" mat-button>
      <span>Show filter</span>
    </button>


    <button [disabled]="false" (click)="editorRow.clear()" mat-button>
      <span>Clear editor</span>
    </button>
    <button *ngIf="!!editorRow && editorRow.visible" (click)="editorRow.hide()" mat-button>
      <span>Hide editor</span>
    </button>
    <button *ngIf="!editorRow || !editorRow.visible" (click)="editorRow.show()" mat-button>
      <span>Show editor</span>
    </button>


    <button (click)="newEntity()" mat-button>
      <span>New {{meta.name}}</span>
    </button>

    <button mat-button [matMenuTriggerFor]="batchActionsMenu" #batchActionsMenuTrigger>
      <mat-icon>more_vert</mat-icon>
    </button>


    <mat-menu #batchActionsMenu="matMenu">
      <button (click)="deleteEntities()" mat-button>
        <span>Delete {{meta.namePlural}}</span>
      </button>

      <button (click)="updateEntities()" mat-button>
        <span>Update {{meta.namePlural}}</span>
      </button>
    </mat-menu>

  </mat-card-actions>


  <mat-card-content>

    <div *ngIf="false && dataSource.loading$ | async" class="spinner-container">
      <mat-spinner [diameter]="30"></mat-spinner>
    </div>

    <mat-table [dataSource]="dataSource" matSort matSortActive="{{meta.defaultSortField}}"
               matSortDirection="asc" class="mat-elevation-z2" matSortDisableClear>

      <ng-container *ngFor="let column of meta.displayedColumns" matColumnDef="{{column}}">
        <mat-header-cell *matHeaderCellDef>
          <span mat-sort-header>{{meta.columnConfigs[column].label}}</span>
        </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{getCellDisplayValue(row, column)}}</mat-cell>
      </ng-container>

      <ng-container *matHeaderRowDef="meta.displayedColumns">
        <mat-header-row></mat-header-row>
        <filter-row [meta]="meta" (editorChange)="onFilterChanged($event)" [hidden]="!isFilterVisible()"></filter-row>
        <editor-row [meta]="meta" (editorChange)="onEditorChanged($event)" [hidden]="!isEditorVisible()"></editor-row>
      </ng-container>

      <!--      <mat-row (click)="selectEntity(row)" *matRowDef="let row; columns: meta.displayedColumns;"></mat-row>-->
      <mat-row (contextmenu)="onContextMenu($event, row)" (click)="onShiftClick($event, row)"
               *matRowDef="let row; columns: meta.displayedColumns;"></mat-row>

      <ng-container matColumnDef="paginator">
        <mat-footer-cell *matFooterCellDef>
          <mat-paginator
            [length]="dataSource.awaitTotal() | async"
            [pageSize]="meta.defaultPageSize">
          </mat-paginator>
        </mat-footer-cell>
      </ng-container>
      <mat-footer-row *matFooterRowDef="['paginator']"></mat-footer-row>

    </mat-table>

  </mat-card-content>
</mat-card>


<div style="visibility: hidden; position: fixed"
     [style.left]="contextMenuPosition.x"
     [style.top]="contextMenuPosition.y"
     [matMenuTriggerFor]="contextMenu"
     #contextMenuTrigger="matMenuTrigger">

</div>
<mat-menu #contextMenu="matMenu">
  <ng-template matMenuContent let-entity="entity">
    <button mat-menu-item (click)="selectEntity(entity)">Edit</button>
    <button mat-menu-item (click)="deleteEntity(entity)">Delete</button>
  </ng-template>
</mat-menu>
