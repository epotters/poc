

<div class="related-entity-control" *ngIf="isVisible">
  <h4>{{relationDisplayName}}</h4>
  <button mat-button
          [routerLink]="['/' + ownerMeta.namePlural + '/', meta.namePlural, 'new']"
          [queryParams]="prefillQueryParams"
          [routerLinkActive]="'active'"
  >
    <span>Add {{this.meta.displayName.toLowerCase()}}</span>
  </button>

  <ng-container *ngFor="let relation of relationsSubject.asObservable() | async">
    <div class="related-entity">
      <a [routerLink]="['/' + relatedMeta.namePlural + '/', relation[relatedFieldName].id]">
        {{relation[relatedFieldName][relatedDisplayField]}}
      </a>
    </div>
  </ng-container>

</div>
