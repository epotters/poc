<div class="filter-row no-label-space" [formGroup]="rowFilterForm">
  <div *ngFor="let key of meta.displayedColumns" class="filter-cell">
    <div [ngSwitch]="meta.filteredColumns[key].type">
      <mat-form-field *ngSwitchCase="'none'" [floatLabel]="'never'">
        <mat-label></mat-label>
        <input matInput formControlName="{{key + 'Filter'}}" readonly>
      </mat-form-field>
      <mat-form-field *ngSwitchCase="'text'" [floatLabel]="'never'">
        <input matInput formControlName="{{key + 'Filter'}}">
      </mat-form-field>
      <mat-form-field *ngSwitchCase="'select'" [floatLabel]="'never'">
        <mat-select formControlName="{{key + 'Filter'}}">
          <mat-option [value]="">-</mat-option>
          <mat-option [value]="option.value"
                      *ngFor="let option of meta.filteredColumns[key].options">{{option.label}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field *ngSwitchCase="'date'" [floatLabel]="'never'">
        <input matInput formControlName="{{key + 'Filter'}}" [matDatepicker]="datePicker">
        <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
        <mat-datepicker #datePicker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
</div>
