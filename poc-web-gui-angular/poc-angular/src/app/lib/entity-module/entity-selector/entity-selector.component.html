<input
  type="text"
  [formControl]="searchControl"
  [matAutocomplete]="auto"
  (blur)="blur()"
  (focus)="focus()"
  spellcheck="false"
  matInput>

<mat-autocomplete
  #auto="matAutocomplete"
  [displayWith]="displayWith.bind(this)">
  <mat-option
    *ngFor="let entity of dataSource.entities$ | async"
    [value]="entity"
    (onSelectionChange)="optionSelected($event)">
    {{ entity ? meta.displayNameRenderer(entity) : '' }}
  </mat-option>
</mat-autocomplete>

<i class="obs-no-matches" *ngIf="emptyText && emptyObs | async">{{emptyText}}</i>
